<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Background Image -->
    <section>
        <div id="header-image">
            <img src="#" />
        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-md-10 offset-md-1" id="logo">
                    <h1>Crystal Collector</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="instructions">
                    <h4>Instructions</h4>
                    <p>Line One Intructions</p>
                    <p>Line One Intructions</p>
                    <p>Line One Intructions</p>
                    <p>Line One Intructions</p>
                    <p>Line One Intructions</p>
                </div>
            </div>
        </div>
    </section>

    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" id="targetDiv">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Target Score:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>85</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3" id="scoreDiv">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Your Score:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>16</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="crystalsDiv"></div>
        </div>
        <div class="row">
            <div class="col-md-6" id="winsDiv">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Wins:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>6</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="lossesDiv">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Losses:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>3</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
